<div class="ui modal" id="modalDevis">
    <i class="close icon"></i>
    <div class="row">
        <div class="large-12 column">
            <h2 style="margin:0;margin-bottom: 2ex;">Ton Devis</h2>
            <div class="ui red message" *ngIf="warn"> {{message}} </div>
            <form (ngSubmit)="onSubmit(form)" class="ui form" style="display: grid" #form="ngForm">
                <div class="field">
                    <label>Ton prix</label>
                    <input type="number" name="prix" placeholder="Quel est ton prix pour realiser ce projet ?" min="1" ngModel required>
                </div>
                <div style="display: inline-flex;">
                    <div class="field">
                        <label>Durée de réalisation</label>
                        <input type="number" name="duree" placeholder="En combien de temps ?" min="1" ngModel required>
                    </div>
                    <div class="field" style="margin-left: 3ex">
                        <label>Donne le temps</label>
                        <select name="temps" required ngModel>
                        <option value="jour">En jour</option>
                        <option value="heure">En heure</option>
                        <option value="semaine">En semaine</option>
                      </select>
                    </div>
                </div>
                <div class="field">
                    <label>Note</label>
                    <textarea name="note" ngModel required></textarea>
                </div>
                <button class="ui green button" [disabled]='form.invalid || inactive' style="width: 30%">Envoyer mon devis</button>
            </form>
        </div>
    </div>
</div>
